{% extends "base.html" %}

{% block title %}Ma Recherche{% endblock %}

{% block search %}
<div class="content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                <div class="content-block head-div">
                    <div class="cb-header">
                        <div class="row">
                            <div class="col-lg-10 col-sm-10 col-xs-8">
                                <ul class="list-inline">
                                    <li>
                                        <a href="#" class="color-active">
                                            <span class="visible-xs">À la une</span>
                                            <span class="hidden-xs">À la une</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="cb-content">
                        <div class="row" id="articlelist">
                            {% for item in result %}
                            <!-- TODO : remettre en forme le css -->
                            <div class="col-lg-4 col-sm-6 articleitem" id="article-pattern">
                                <div class="b-article">
                                    <div class="v-img">
                                        <a href="/product/{{ item.id }}">
                                            {% if item.picture == null {
                                            <img src="/storage/default.jpg" alt="">
                                            {% else %}
                                            <img src="/storage/{{ item.picture }}" alt="">
                                            {% endif %}}
                                        </a>
                                    </div>
                                    <div class="v-desc">
                                        <a href="/product/{{ item.id }}">{{ item.name }}</a>
                                    </div>
                                    <div class="v-desc-global">
                                        <p>{{ item.description }}</p>
                                    </div>
                                    <div class="v-views">
                                        <p><span>{{ item.views }} </span>vues</p>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
